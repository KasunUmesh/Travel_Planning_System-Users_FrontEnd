<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Next Travel Pvt Ltd</title>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="../assets/css/registerStyle.css" />

    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" />

    <!-- Icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="background: url('../assets/images/bg_2.jpg') no-repeat">
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div
              class="card shadow-2-strong card-registration"
              style="border-radius: 15px"
            >
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                <form>
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input
                          type="text"
                          id="username"
                          class="form-control form-control-lg"
                          placeholder="User Name"
                        />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input
                          type="text"
                          id="address"
                          class="form-control form-control-lg"
                          placeholder="Address"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4 d-flex align-items-center">
                      <div class="form-outline datepicker w-100">
                        <input
                          type="email"
                          id="email"
                          class="form-control form-control-lg"
                          placeholder="Email"
                        />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline datepicker w-100">
                        <input
                          type="text"
                          id="nicNo"
                          class="form-control form-control-lg"
                          placeholder="NIC/ Passport Number"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <input
                          type="tel"
                          id="phoneNumber"
                          class="form-control form-control-lg"
                          placeholder="Phone Number"
                        />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
                      <select
                        class="form-select form-select-lg"
                        aria-label="Default select example"
                        id="gender"
                      >
                        <option selected>Select Gender</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                      </select>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4 d-flex align-items-center">
                      <div class="form-outline datepicker w-100">
                        <input
                          type="text"
                          id="age"
                          class="form-control form-control-lg"
                          placeholder="Age"
                        />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline datepicker w-100">
                        <input
                          type="text"
                          id="remark"
                          class="form-control form-control-lg"
                          placeholder="Remark"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-4 d-flex align-items-center">
                      <div class="form-outline datepicker w-100">
                        <input
                          type="password"
                          id="password"
                          class="form-control form-control-lg"
                          placeholder="Password"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row justify-content-evenly">
                    <div class="col-md-2">
                      <label for="input-file1" id="drop-area">
                        <input
                          type="file"
                          accept="images/*"
                          id="input-file1"
                          class="input"
                          hidden
                        />
                        <div id="img-view1" class="view">
                          <img src="../assets/images/imgUpload-icon.png" />
                          <p>Click here to upload Profile image</p>
                        </div>
                      </label>
                    </div>
                    <div class="col-md-2">
                      <label for="input-file2" id="drop-area">
                        <input
                          type="file"
                          accept="images/*"
                          id="input-file2"
                          class="input"
                          hidden
                        />
                        <div id="img-view2" class="view">
                          <img src="../assets/images/imgUpload-icon.png" />
                          <p>Click here to upload NIC/ Passport Front image</p>
                        </div>
                      </label>
                    </div>
                    <div class="col-md-2">
                      <label for="input-file3" id="drop-area">
                        <input
                          type="file"
                          accept="images/*"
                          id="input-file3"
                          class="input"
                          hidden
                        />
                        <div id="img-view3" class="view">
                          <img src="../assets/images/imgUpload-icon.png" />
                          <p>Click here to upload NIC/ Passport back image</p>
                        </div>
                      </label>
                    </div>
                  </div>

                  <div class="mt-4 pt-2 d-grid justify-content-center">
                    <button
                      type="button"
                      class="btn btn-primary btn-lg"
                      id="saveUserBtn"
                    >
                      Submit
                    </button>
                    <p class="mt-4">
                      Already you have an account?
                      <a href="../pages/login.html">Sign in</a>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/JQuery/jquery-3.6.4.min.js"></script>
    <script src="../assets/js/adminRegister.js"></script>
  </body>
</html>
